<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mi portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/" >
                        Home
                    </a>
                </li>
                <li>
                    <a href="/projects.html">
                        Projects
                    </a>
                </li>
                <li>
                    <a href="/contact.html" class="selected">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact me</h1>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="message">Your message</label>
                <textarea cols="50" rows="4" name="message" id="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p> Ofra Wynn 2025 &copy;</p>
        <ul class="contact-list">
            <li><a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i>Linkedin</a></li>
            <li><a href="https://github.com"><i class="fa-brands fa-github"></i>Github</a></li>
        </ul>
    </footer>
    
</body>
</html>
